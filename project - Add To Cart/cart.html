<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cart - E-commerce</title>
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Your Cart</h2>
    <div class="text-center mb-3">
      <a href="./index.html" class="btn btn-outline-dark btn-sm">Home</a>
      <a href="./cart.html" class="btn btn-dark btn-sm">Cart (<span id="cart-count">0</span>)</a>
      <a href="./manage.html" class="btn btn-outline-primary btn-sm">Manage Products</a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
    </div>
    <h4 class="mt-3 text-end">Total: $<span id="cart-total">0</span></h4>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
