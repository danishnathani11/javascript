<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Planner (Student Ver.)</title>
</head>
<body>
  <h2 id="result">ðŸ“Œ Travel Summary will appear here...</h2>

  <script>
    
    function askIntInRange(msg, min, max) {
      let x;
      while (true) { 
        x = prompt(msg);
        if (x === null) continue;           
        x = parseInt(x.trim(), 10);
        if (!Number.isNaN(x) && x >= min && x <= max) return x;
        alert(`Please enter a number between ${min} and ${max}.`);
      }
    }

    
    function askNumberMin(msg, min) {
      let x;
      do { 
        x = prompt(msg);
        if (x === null) continue;
        x = Number(x.trim());
      } while (Number.isNaN(x) || x < min);
      return x;
    }

    
    function askText(msg) {
      let t = "";
      while (!t) {
        const v = prompt(msg);
        if (v === null) continue;
        t = v.trim();
      }
      return t;
    }

    function hotelSuggestion(budget, days) {
      
      const perDay = days > 0 ? budget / days : 0;
      if (perDay < 2000) return "Budget Hotels";
      else if (perDay <= 5000) return "Mid-range Hotels";
      return "Luxury Hotels";
    }

    function getDestinations() {
      const count = askIntInRange("How many destinations? (3 to 5)", 3, 5);
      const arr = [];
      for (let i = 0; i < count; i++) { 
        const d = askText(`Enter destination ${i + 1}:`);
        arr.push(d);
      }
      return arr;
    }

    function budgetMessage(budget) {
      if (budget < 10000) return "Plan a short domestic trip.";
      else if (budget <= 50000) return "You can plan a long domestic trip.";
      return "International trip possible!";
    }

    function tripType(days) {
      if (days < 3) return "Weekend Getaway";
      else if (days <= 7) return "Perfect Holiday Trip";
      return "Extended Vacation";
    }

    function showSummary(text) {
      console.log(text);
      document.getElementById("result").innerHTML = text.replace(/\n/g, "<br>");
      alert("Trip Planning Completed! Check the page or console for details.");
    }

    function travelPlanner() {
      
      const destinations = getDestinations();

      
      const budget = askNumberMin("Enter your total budget (â‚¹):", 0);

      
      const days = askNumberMin("Enter number of travel days:", 1);

      
      const bMsg  = budgetMessage(budget);
      const tType = tripType(days);
      const hotel = hotelSuggestion(budget, days);

      
      const summary = `
Destinations Entered: [${destinations.join(", ")}]
Total Budget: â‚¹${budget}
Days Planned: ${days}
Trip Type: ${tType}
Hotel Suggestion: ${hotel}
Travel Summary: ${bMsg}
      `;

      showSummary(summary);
    }

    
    travelPlanner();
  </script>
</body>
</html>
