<!DOCTYPE html>
<html>
<head>
  <title>UDF Project</title>
</head>
<body>
  <h2 id="output">Result will appear here...</h2>

  <script>
    function calculator(a, b, op) {
      switch (op) {
        case '+': return a + b;
        case '-': return a - b;
        case '*': return a * b;
        case '/': return b !== 0 ? a / b : "Division by 0!";
        case '%': return a % b;
        default: return "Invalid Operator!";
      }
    }

    
    function square() {
      let n = parseInt(prompt("Enter a number for square:"));
      let result = n * n;
      console.log(`Square of ${n} = ${result}`);
      document.getElementById("output").innerHTML = `Square of ${n} = ${result}`;
    }

    function cube(num) {
      return num * num * num;
    }

    function factorial(n) {
      if (n <= 1) return 1;
      return n * factorial(n - 1);
    }

    function isEvenOdd(n) {
      return (n % 2 === 0) ? "Even" : "Odd";
    }

    let choice;
    do {
      choice = parseInt(prompt(
        "Menu:\n1. Calculator\n2. Square & Cube\n3. Factorial\n4. Even/Odd\n5. Exit\n\nEnter your choice:"
      ));

      if (choice === 1) {
        let x = parseFloat(prompt("Enter first number:"));
        let y = parseFloat(prompt("Enter second number:"));
        let op = prompt("Enter operator (+,-,*,/,%)");
        let ans = calculator(x, y, op);
        console.log(`Result: ${ans}`);
        document.getElementById("output").innerHTML = `Result: ${ans}`;
        alert(`Result: ${ans}`);
      }

      else if (choice === 2) {
        let num = parseInt(prompt("Enter number:"));
        square(); // without parameter function call
        let c = cube(num); // with parameter & return
        console.log(`Cube of ${num} = ${c}`);
        document.write(`<br>Cube of ${num} = ${c}`);
      }

      else if (choice === 3) {
        let n = parseInt(prompt("Enter number for factorial:"));
        let f = factorial(n);
        console.log(`Factorial of ${n} = ${f}`);
        document.getElementById("output").innerHTML = `Factorial of ${n} = ${f}`;
      }

      else if (choice === 4) {
        let n = parseInt(prompt("Enter number:"));
        let msg = isEvenOdd(n);
        console.log(`${n} is ${msg}`);
        document.getElementById("output").innerHTML = `${n} is ${msg}`;
      }

      else if (choice !== 5) {
        alert("Invalid Choice!");
      }

    } while (choice !== 5);

    alert("Thanks for using program!");
  </script>
</body>
</html>
