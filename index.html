<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Tasks</title>
</head>
<body>
  <h2 id="output">Results will appear here...</h2>

  <script>
    
    function arithmeticCalculator(num1, num2, op) {
      let result;
      switch (op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Division by 0"; break;
        case '%': result = num1 % num2; break;
        default: result = "Invalid Operator";
      }
      return result;
    }

    
    function square(n) { return n * n; }
    function cube(n) { return n * n * n; }

    
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    
    function checkEvenOdd(n) {
      return (n % 2 === 0) ? "Even" : "Odd";
    }

    
    function printResult(msg) {
      console.log(msg);
      document.getElementById("output").innerHTML = msg;
      alert(msg);
    }

    
    function menu() {
      let choice;
      do {
        choice = parseInt(prompt(
          ``
        ));

        switch (choice) {
          case 1: {
            let a = Number(prompt("Enter first number:"));
            let b = Number(prompt("Enter second number:"));
            let op = prompt("Enter operator (+, -, *, /, %):");
            let ans = arithmeticCalculator(a, b, op);
            printResult(`Result: ${a} ${op} ${b} = ${ans}`);
            break;
          }

          case 2: {
            let n = Number(prompt("Enter a number:"));
            let sq = square(n);
            let cb = cube(n);
            printResult(`Square of ${n} = ${sq}, Cube of ${n} = ${cb}`);
            break;
          }

          case 3: {
            let n = Number(prompt("Enter a number:"));
            let fact = factorial(n);
            printResult(`Factorial of ${n} = ${fact}`);
            break;
          }

          case 4: {
            let n = Number(prompt("Enter a number:"));
            let res = checkEvenOdd(n);
            printResult(`${n} is ${res}`);
            break;
          }

          case 5:
            alert("Exiting program...");
            break;

          default:
            alert("Invalid choice! Try again.");
        }

      } while (choice !== 5);
    }


    menu();
  </script>
</body>
</html>
